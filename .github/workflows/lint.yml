---
name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.14.0
      - name: Run Linter
        run: devbox run -- task lint
